<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitmoCatolico__GerenciarMusicas</title>
    <link rel="stylesheet" type="text/css" href="../CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="../CSS/GerenciarMusicas/gerenciar.Musica.css">
</head>
<body class="pagina__inteira">
    <header class="cabecalho">
        <img class="cabecalho__logo" src="../Imagens/Imagens para codigo/Header/Cabecalho_lateral/Logo.png" alt="icone do RitmoCatolico">
        <h1 class="cabecalho__titulo"> Gerenciar músicas </h1>
        <h2 class="cabecalho__subtitulo"> Gerencie suas músicas no seu <strong class="cabecalho__subtitulo--destacar"> RitmoCatolico.</strong> </h2>
    </header>

    <main class="principal">
        <section class="visualizarMusica" id="musicListSection">
            <h3 class="visualizarMusica__titulo"> Músicas adicionadas </h3>
            <div class="visualizarMusica__linha"></div>
            <div id="musicList"></div>
        </section>

        <section class="AdicionarMusica">
            <h3 class="AdicionarMusica__titulo"> Adicionar música </h3>
            <div class="visualizarMusica__linha"></div>
            <form id="AdicionarMusica__formulario"> 
                <label class="AdicionarMusica__formulario--nomeDaMusica" for="musicName">Nome da Música:</label>
                <input type="text" id="musicName" name="musicName" placeholder="Escreva aqui..." required>
                <label class="AdicionarMusica__formulario--nome" for="musicImage">Imagem da Música:</label>
                <input type="file" id="musicImage" name="musicImage" accept="image/*" required>
                <div class="visualizarMusica__linha"></div>
                <button class="AdicionarMusica__formulario--adicionar" type="submit">Adicionar</button>
            </form>
        </section>
    </main>

    <footer class="rodape"></footer>

    <script src="../JavaScript/gerenciar.musica.js"></script>
</body>
</html>
